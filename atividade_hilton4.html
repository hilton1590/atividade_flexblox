<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordenação de Itens</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        margin: 0;
        padding: 0;
    }
    
    .container {
        display: flex;
        border: 1px solid #ddd;
        padding: 10px;
        box-sizing: border-box;
    }
    
    .item {
        padding: 10px;
        border: 1px solid #ddd;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="order: 3;">Item 3</div>
        <div class="item" style="order: 1;">Item 1</div>
        <div class="item" style="order: 4;">Item 4</div>
        <div class="item" style="order: 2;">Item 2</div>
        <div class="item" style="order: 5;">Item 5</div>
    </div>
    <a href="atividade_hilton5.html">Proxíma página</a>
</body>
</html>
